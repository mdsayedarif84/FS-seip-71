<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>

    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="height: 200px; border: 0px solid green;">
                <hr/>
                <form action="demo.html" method="post" >
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="first_name" id="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" name="phone" class="form-control">
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="date_of_bith" class="form-control">
                </div>
                <div class="form-group">
                    <label><input type="radio" name="gender" value="male" lue="male">Male</label>
                    <label><input type="radio" name="gender" value="female">Female</label>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea name="address" class="form-control" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>Distirc Name</label>
                    <select  name="district_name" class="form-control">
                        <option>---Select Distirct Name</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Noakhali">Nokhali</option>
                        <option value="Comilla">Comilla</option>
                        <option value="Narayanganj">Narayanganj</option>
                        <option value="Barisal">Barisal</option>
                        <option value="Rangpur">Rangpur</option>
                        <option value="Rajshai">Dhaka</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" name="image"  multiple accept="image/*"/>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="agree" class="form-check-input">
                        I am agree with ur all condition.
                    </label>
                </div>
                <div class="">
                    <input type="submit" name="btn" class="btn btn-success btn btn-block">
                </div>
                </form>

            </div>
        </div>
    </div>
<script src="js/bootstrap.js"/>
</body>
</html>
