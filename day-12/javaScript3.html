<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 m-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Starting Number</label>
                            <div class="col-sm-8">
                                <input type="text" name="starting_number" id ='startingNumber' class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4" >Ending Number</label>
                            <div class="col-sm-8">
                                <input type="text" name="ending_number" id="endingNumber" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4">Result</label>
                            <div class="col-sm-8">
                                <textarea type="text" name="result" id="result" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-sm-4"></label>
                            <div class="col-sm-8">
                                <input type="submit" name="btn" id ="btn"  class="btn btn-success" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/proper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my-script.js"></script>
</body>
</html>
